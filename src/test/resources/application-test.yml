# 테스트 환경 설정
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  
  flyway:
    enabled: false
  
  security:
    jwt:
      secret: test-secret-key-for-jwt-token-generation-2024
      expiration: 3600000

server:
  port: 0

logging:
  level:
    root: WARN
    com.jungsan.backend: DEBUG
    org.hibernate.SQL: WARN
